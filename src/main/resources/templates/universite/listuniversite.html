<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Liste Universiteés</title>
</head>

<body>

<div class="container">

	<h3>Liste Universitées</h3>
	<hr>
	
	<!-- Add button -->
	<a th:href="@{/}"
	   class="btn btn-primary btn-sm mb-3">
		Home
	</a>
	<a th:href="@{/universite/user/add}"
		class="btn btn-primary btn-sm mb-3">
		Ajouter Universite
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Nom Universite</th>
				<th>Action</th>
						</tr>
		</thead>
		
		<tbody>
			<tr th:each="universite : ${listUniversite}">
			
				<td th:text="${universite.getIdUniv()}" />
				<td th:text="${universite.getNomUniv()}" />
				<td>
					<!--  Update button/link -->
					<a th:href="@{/universite/update(universiteId=${universite.getIdUniv()})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Delete button/link -->
					<td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
					<a th:href="@{/universite/admin/delete(universiteId=${universite.getIdUniv()})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
