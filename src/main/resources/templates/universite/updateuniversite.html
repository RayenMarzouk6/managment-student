<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Ajouter Université</title>
</head>

<body>
<div class="container">
  <h3>Gestion Des Universitées</h3>
  <hr>

  <p class="h4 mb-4">Modifier Université</p>

  <form action="#" th:action="@{/universite/updateUniversite}"
        th:object="${universite}" method="POST">

    <!-- Add hidden form field to handle the update -->
    <input type="hidden" th:field="*{idUniv}" />

    <input type="text" th:field="*{nomUniv}"
           class="form-control mb-4 col-4" placeholder="First name">

    <button type="submit" class="btn btn-info col-2">Enregistrer</button>
  </form>
  <hr>
  <a th:href="@{/universite/retrieve-all-Universite}">Back to list</a>

</div>


</body>

</html>
